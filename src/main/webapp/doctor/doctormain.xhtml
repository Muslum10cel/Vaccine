<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <h:form>
            <p:commandLink value="Log Out" action="#{doctorBean.logOut()}"/>
            <p:separator/>
            <p:poll interval="360" listener="#{doctorBean.newComments()}" update="comments"/>
            <p:dataTable id="comments"
                         var="comment"
                         value="#{doctorBean.comments}"
                         paginator="true" 
                         rows="20" 
                         stickyHeader="true"
                         scrollable="true"
                         paginatorTemplate="{CurrentPageReport} 
                         {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}">
                <f:facet name="header">Comments</f:facet>
                <p:column headerText="Vaccine Name">
                    <p:outputLabel value="#{comment.vaccineName}"/>
                </p:column>
                <p:column headerText="Gender">
                    <p:outputLabel value="#{comment.gender}"/>
                </p:column>
                <p:column headerText="Comment">
                    <p:outputLabel value="#{comment.comment}"/>
                </p:column>
                <p:column headerText="Action">
                    <p:commandLink value="Delete Comment" action="#{doctorBean.deleteComment(comment)}" ajax="true" update="comments"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
