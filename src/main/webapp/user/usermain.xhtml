<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <h:form>
            <p:commandLink value="Log Out" action="#{userBean.logOut()}" global="false"/>
            <p:growl id="msg"/>
            
            <p:ajaxStatus/>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="true">
                <f:facet name="header">Baby is adding. It may take long time.</f:facet>
                <p:graphicImage library="images" name="gear.gif" />
            </p:dialog>
            
            <p:ajaxStatus/>
            <p:dialog widgetVar="commentDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="true">
                <f:facet name="header">Comment is updating...</f:facet>
                <p:graphicImage library="images" name="gear.gif" />
            </p:dialog>
            
            <p:ajaxStatus/>
            <p:dialog widgetVar="deleteDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="true">
                <f:facet name="header">Baby is deleting. It may take long time...</f:facet>
                <p:graphicImage library="images" name="gear.gif" />
            </p:dialog>
            
            <p:separator/>
            <p:panelGrid columns="2">
                <f:facet name="header">Add Baby</f:facet>

                <p:outputLabel value="Baby Name:"/>
                <p:inputText value="#{babyBean.babyname}"/>

                <p:outputLabel value="Gender:"/>
                <p:selectOneMenu value="#{babyBean.gender}">
                    <f:selectItems value="#{babyBean.genders}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Birthday:"/>
                <p:calendar value="#{babyBean.birthday}"/>

                <p:commandButton value="Add Baby" action="#{babyBean.addBaby()}" ajax="true" update="babies" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
            </p:panelGrid>
            <p:separator/>
            <p:panelGrid columns="2">
                <f:facet name="header">Add Comment</f:facet>

                <p:outputLabel value="Vaccine Name:"/>
                <p:selectOneMenu value="#{commentBean.vaccinename}">
                    <f:selectItems value="#{commentBean.vaccines}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Gender:"/>
                <p:selectOneMenu value="#{commentBean.gender}">
                    <f:selectItems value="#{commentBean.genders}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Comment:"/>
                <p:inputTextarea value="#{commentBean.comment}"/>
                <p:commandButton value="Add Comment" action="#{commentBean.addComment()}" ajax="true" update="msg" onstart="PF('commentDialog').show()" onsuccess="PF('commentDialog').hide()"/>
            </p:panelGrid>
            <p:separator/>
            <p:dataTable id="babies"
                         var="baby"
                         value="#{babyBean.babies}"
                         >
                <f:facet name="heder">Babies</f:facet>
                <p:column headerText="BABY NAME">
                    <p:outputLabel value="#{baby.babyName}"/>
                </p:column>
                <p:column headerText="Gender">
                    <p:outputLabel value="#{baby.gender}"/>
                </p:column>
                <p:column headerText="Birthday">
                    <p:outputLabel value="#{baby.dateOfBirth}"/>
                </p:column>
                <p:column headerText="Action">
                    <p:commandLink value="Delete Baby" action="#{babyBean.deleteBaby(baby)}" ajax="true" update="babies" onstart="PF('deleteDialog').show()" onsuccess="PF('deleteDialog').hide()"/>
                    <p:outputLabel value="&#160;"/>
                    <p:commandLink value="Details" action="#{babyBean.goToDetails(baby)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
