<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <h:form>
            <p:commandLink value="Log Out" action="#{userBean.logOut()}"/>
            <p:separator/>
            <p:panelGrid columns="2">
                <f:facet name="header">Add Baby</f:facet>

                <p:outputLabel value="Baby Name:"/>
                <p:inputText value="#{babyBean.babyname}"/>

                <p:outputLabel value="Gender:"/>
                <p:selectOneMenu value="#{babyBean.gender}">
                    <f:selectItems value="#{babyBean.genders}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Birthday:"/>
                <p:calendar value="#{babyBean.birthday}"/>

                <p:commandButton value="Add Baby" action="#{babyBean.addBaby()}" ajax="true" update="babies"/>
            </p:panelGrid>
            <p:separator/>
            <p:panelGrid columns="2">
                <f:facet name="header">Add Comment</f:facet>

                <p:outputLabel value="Vaccine Name:"/>
                <p:selectOneMenu value="#{commentBean.vaccinename}">
                    <f:selectItems value="#{commentBean.vaccines}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Gender:"/>
                <p:selectOneMenu value="#{commentBean.gender}">
                    <f:selectItems value="#{commentBean.genders}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Comment:"/>
                <p:inputTextarea value="#{commentBean.comment}"/>
                <p:commandButton value="Add Comment" action="#{commentBean.addComment()}"/>
            </p:panelGrid>
            <p:separator/>
            <p:dataTable id="babies"
                         var="baby"
                         value="#{babyBean.babies}"
                         >
                <f:facet name="heder">Babies</f:facet>
                <p:column headerText="BABY NAME">
                    <p:outputLabel value="#{baby.babyName}"/>
                </p:column>
                <p:column headerText="Gender">
                    <p:outputLabel value="#{baby.gender}"/>
                </p:column>
                <p:column headerText="Birthday">
                    <p:outputLabel value="#{baby.dateOfBirth}"/>
                </p:column>
                <p:column headerText="Action">
                    <p:commandLink value="Delete Baby" action="#{babyBean.deleteBaby(baby)}" ajax="true" update="babies"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
