<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div style="width:800px; margin:0 auto;">
            <h:form id="registerForm">
                <p:panelGrid columns="3">
                    <f:facet name="header">KayÄ±t Formu</f:facet>

                    <p:outputLabel value="Username : "/>
                    <p:inputText value="#{registerBean.username}" 
                                 id="username" 
                                 required="true" 
                                 requiredMessage="Enter a username!"/>
                    <p:message for="username" />

                    <p:outputLabel value="Password : "/>
                    <p:password value="#{registerBean.password}" 
                                id="password" 
                                match="passwordConfirm" 
                                feedback="true" 
                                promptLabel="Password Strength"
                                required="true" 
                                requiredMessage="Provide Password!" 
                                label="Password"
                                validatorMessage="Passwords are not matching!"/>
                    <p:message for="password"/>

                    <p:outputLabel value="Password Confirm : "/>
                    <p:password id="passwordConfirm" 
                                value="#{registerBean.password}" 
                                feedback="true" 
                                promptLabel="Password Strength"
                                required="true" 
                                label="Confirm Password" 
                                validatorMessage="Passwords are not matching!" 
                                requiredMessage="Provide Password!"/>
                    <p:message for="passwordConfirm"/>

                    <p:outputLabel value="Email :"/>
                    <p:inputText value="#{registerBean.email}" 
                                 id="mail" 
                                 validatorMessage="Invalid e-mail!" 
                                 required="true" 
                                 requiredMessage="Enter a valid e-mail!">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                    <p:message for="mail"/>

                    <p:outputLabel value="Full Name:"/>
                    <p:inputText value="#{registerBean.fullname}"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="Kaydol" action="#{registerBean.register()}" update=":registerForm"/>
            </h:form>
        </div>
    </h:body>
</html>
