<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:view locale="#{languageBean.locale}">
        <h:body>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <p:panelGrid columns="4">
                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.dabtPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.dabtDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Dabt Ipa Hib')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.hepaPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.hepaDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Hepatitis A')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.hepbPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.hepbDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Hepatitis B')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.kkkPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.kkkDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Kkk')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.kpaPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.kpaDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Kpa')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.opaPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.opaDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Opa')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.rvaPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.rvaDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Rva')}"/>
                                </p:panel>

                                <p:panel style="width:322px;">
                                    <p:chart type="pie" model="#{detailBean.otherPie}" responsive="true"/>
                                    <p:separator/>
                                    <p:outputLabel value="#{lang.delay} : #{detailBean.otherDelayed}" style="color: red"/>
                                    <p:separator/>
                                    <p:commandButton value="#{lang.detail1}" style="width:285px;" action="#{detailBean.goToDetail('Others')}"/>
                                </p:panel>
                            </p:panelGrid>
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:separator/>
        </h:body>
    </f:view>
