<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <p:separator/>

            <p:dataTable id="hepatitisa"

                        <p:column headerText="Status"/>
