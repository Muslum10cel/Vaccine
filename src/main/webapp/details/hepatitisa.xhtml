<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:view locale="#{languageBean.locale}">
        <h:body>
            <div>TODO write content</div>
            <p:separator/>
            <h:form id="form1">
                <p:growl id="msg"/>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="true">
                    <f:facet name="header">Status is updating...</f:facet>
                    <center>
                        <p:graphicImage library="images" name="gear.gif" />
                    </center>
                </p:dialog>
                <p:dataTable id="hepatitisa"
                             var="hepa"
                             value="#{hepatitisABean.hepatitisA}">
                    <f:facet name="header">Hepatitis A Details</f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="First" colspan="2"/>
                            <p:column headerText="Second" colspan="2"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="Date"/>
                            <p:column headerText="Mark as Done/Undone"/>
                            <p:column headerText="Date"/>
                            <p:column headerText="Mark as Done/Undone"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <div style="text-align: center">
                            <p:outputLabel value="#{hepa.firstHepatitisADate}"/>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:selectBooleanCheckbox value="#{hepa.firstHepatitisAStatus}">
                                <p:ajax listener="#{hepatitisABean.updateHepatitisA(1)}" update="hepatitisa :form1:msg" immediate="true"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:outputLabel value="#{hepa.secondHepatitisADate}"/>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:selectBooleanCheckbox value="#{hepa.secondHepatitisAStatus}">
                                <p:ajax listener="#{hepatitisABean.updateHepatitisA(2)}" update="hepatitisa :form1:msg" immediate="true"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </p:column>

                </p:dataTable>
            </h:form>
            <p:separator/>
        </h:body>
    </f:view>
</html>
