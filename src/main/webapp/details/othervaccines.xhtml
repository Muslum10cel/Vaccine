<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <p:separator/>
        <h:form>
            <p:dataTable id="others"
                         var="ot"
                         value="#{otherVaccinesBean.others}">
                <f:facet name="header">Other Vaccine Details</f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="BCG" colspan="2"/>
                        <p:column headerText="Dabt Ipa" colspan="2"/>
                        <p:column headerText="Hpa" colspan="2"/>
                        <p:column headerText="Influenza" colspan="2"/>
                        <p:column headerText="Kma4" colspan="2"/>
                        <p:column headerText="Varicella" colspan="2"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <p:outputLabel value="#{ot.bcgDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{ot.bcgStatus}">
                        <p:ajax listener="#{otherVaccinesBean.updateOtherVaccines(1)}" update="others" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column>
                    <p:outputLabel value="#{ot.dabtIpa}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{ot.dabtIpaStatus}">
                        <p:ajax listener="#{otherVaccinesBean.updateOtherVaccines(2)}" update="others" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column>
                    <p:outputLabel value="#{ot.hpa}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{ot.hpaStatus}">
                        <p:ajax listener="#{otherVaccinesBean.updateOtherVaccines(3)}" update="others" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column>
                    <p:outputLabel value="#{ot.influenza}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{ot.influenzaStatus}">
                        <p:ajax listener="#{otherVaccinesBean.updateOtherVaccines(4)}" update="others" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column>
                    <p:outputLabel value="#{ot.kma4}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{ot.kma4Status}">
                        <p:ajax listener="#{otherVaccinesBean.updateOtherVaccines(5)}" update="others" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column>
                    <p:outputLabel value="#{ot.varicellaDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{ot.varicellaStatus}">
                        <p:ajax listener="#{otherVaccinesBean.updateOtherVaccines(6)}" update="others" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

            </p:dataTable>
        </h:form>
        <p:separator/>
    </h:body>
</html>
