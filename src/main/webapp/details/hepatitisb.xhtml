<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:view locale="#{languageBean.locale}">
        <h:body>
            <div>TODO write content</div>
            <p:separator/>
            <h:form id="form1">
                <p:growl id="msg"/>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="true">
                    <f:facet name="header"#{lang.statusUpdate}></f:facet>
                    <center>
                        <p:graphicImage library="images" name="gear.gif" />
                    </center>
                </p:dialog>
                <p:dataTable id="hepatitisb"
                             var="hepb"
                             value="#{hepatitisBBean.hepatitisB}">
                    <f:facet name="header">#{lang.hepbdetails}</f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="#{lang.first}" colspan="2"/>
                            <p:column headerText="#{lang.second}" colspan="2"/>
                            <p:column headerText="#{lang.third}" colspan="2"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="#{lang.date}"/>
                            <p:column headerText="#{lang.mark}"/>
                            <p:column headerText="#{lang.date}"/>
                            <p:column headerText="#{lang.mark}"/>
                            <p:column headerText="#{lang.date}"/>
                            <p:column headerText="#{lang.mark}"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <div style="text-align: center">
                            <p:outputLabel value="#{hepb.firstHepatitisBDate}"/>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:selectBooleanCheckbox value="#{hepb.firstHepatitisBStatus}">
                                <p:ajax listener="#{hepatitisBBean.updateHepatitisB(1)}" update="hepatitisb :form1:msg" immediate="true"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:outputLabel value="#{hepb.secondHepatitisBDate}"/>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:selectBooleanCheckbox value="#{hepb.secondHepatitisBStatus}">
                                <p:ajax listener="#{hepatitisBBean.updateHepatitisB(2)}" update="hepatitisb :form1:msg" immediate="true"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:outputLabel value="#{hepb.thirdHepatitisBDate}"/>
                        </div>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:selectBooleanCheckbox value="#{hepb.thirdHepatitisBStatus}">
                                <p:ajax listener="#{hepatitisBBean.updateHepatitisB(3)}" update="hepatitisb :form1:msg" immediate="true"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </p:column>

                </p:dataTable>
            </h:form>
            <p:separator/>
        </h:body>
    </f:view>
</html>
