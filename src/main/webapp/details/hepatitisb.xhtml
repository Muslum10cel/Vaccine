<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <p:separator/>
        <h:form id="form1">
            <p:growl id="msg"/>
            <p:dataTable id="hepatitisb"
                         var="hepb"
                         value="#{hepatitisBBean.hepatitisB}">
                <f:facet name="header">Hepatitis B Details</f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="First" colspan="2"/>
                        <p:column headerText="Second" colspan="2"/>
                        <p:column headerText="Third" colspan="2"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark as Done/Undone"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <p:outputLabel value="#{hepb.firstHepatitisBDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{hepb.firstHepatitisBStatus}">
                        <p:ajax listener="#{hepatitisBBean.updateHepatitisB(1)}" update="hepatitisb :form1:msg" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column>
                    <p:outputLabel value="#{hepb.secondHepatitisBDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{hepb.secondHepatitisBStatus}">
                        <p:ajax listener="#{hepatitisBBean.updateHepatitisB(2)}" update="hepatitisb :form1:msg" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{hepb.thirdHepatitisBDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{hepb.thirdHepatitisBStatus}">
                        <p:ajax listener="#{hepatitisBBean.updateHepatitisB(3)}" update="hepatitisb :form1:msg" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:separator/>
    </h:body>
</html>
