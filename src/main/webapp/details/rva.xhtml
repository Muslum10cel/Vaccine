<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <p:separator/>
        <h:form>
            <p:dataTable id="rva"
                         var="rv"
                         value="#{rvaBean.rvas}">
                <f:facet name="header">Rva Details</f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="First" colspan="2"/>
                        <p:column headerText="Second" colspan="2"/>
                        <p:column headerText="Third" colspan="2"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark As Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark As Done/Undone"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Mark As Done/Undone"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <p:outputLabel value="#{rv.firstRvaDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{rv.firstRvaStatus}">
                        <p:ajax listener="#{rvaBean.updateRva(1)}" update="rva" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{rv.secondRvaDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{rv.secondRvaStatus}">
                        <p:ajax listener="#{rvaBean.updateRva(2)}" update="rva" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{rv.thirdRvaDate}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{rv.thirdRvaStatus}">
                        <p:ajax listener="#{rvaBean.updateRva(3)}" update="rva" immediate="true"/>
                    </p:selectBooleanCheckbox>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:separator/>
    </h:body>
</html>
