<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <p:separator/>
        <h:form>
            <p:dataTable id="kpa"
                         var="kp"
                         value="#{kpaBean.kpas}">
                <f:facet name="header">Kpa Details</f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="First" colspan="3"/>
                        <p:column headerText="Second" colspan="3"/>
                        <p:column headerText="Third" colspan="3"/>
                        <p:column headerText="Fourth" colspan="3"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Date"/>
                        <p:column headerText="Status"/>
                        <p:column headerText="Action"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Status"/>
                        <p:column headerText="Action"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Status"/>
                        <p:column headerText="Action"/>
                        <p:column headerText="Date"/>
                        <p:column headerText="Status"/>
                        <p:column headerText="Action"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <p:outputLabel value="#{kp.firstKpaDate}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{kp.firstKpaStatus}"/>
                </p:column>
                <p:column>
                    <p:commandLink value="Update" action="#{kpaBean.updateKpa(1)}" ajax="true" update="kpa"/>

                <p:column>
                    <p:outputLabel value="#{kp.secondKpaDate}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{kp.secondKpaStatus}"/>

                </p:column>
                <p:column>
                    <p:commandLink value="Update" action="#{kpaBean.updateKpa(3)}" ajax="true" update="kpa"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{kp.fourthKpaDate}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{kp.fourthKpaStatus}"/>
                </p:column>
                <p:column>
                    <p:commandLink value="Update" action="#{kpaBean.updateKpa(4)}" ajax="true" update="kpa"/>
                </p:column>
            </p:dataTable>

        <p:separator/>
